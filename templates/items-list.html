{% extends 'base.html' %}

{% load static %}

{% block style %}
    {{ block.super }}

    <link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock %}

{% block content %}

    <h2>Список товаров</h2>

    {% for item in items %}
    <div class='brd'>
        <p><a href={% url 'item_page' item.id %}>{{ item.name }}</a></p>
        <p>{{ item.description }} </p>       
    </div> 
    {% endfor %}
{% endblock %}
